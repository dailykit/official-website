<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DailyKit | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Chivo:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <section class="fold-1">
        <div class="left">
            <div class="fold-title">
                Start your Mealkit Brand With Dailykit today!
            </div>
            <div class="fold-title-helper">
                You don't need VC money to start with Dailykit
            </div>
            <div class="form-field">
                <input name="email" placeholder="Enter your email address" />
                <button>
                    Contact Me
                </button>
            </div>
            <div class="fold-stat">
                According to NRA survey
                <div class="stat-highlight">
                    49%
                </div>
                of consumers say they want to purchase meal kits from their favorite restaurant.
            </div>
        </div>
        <div class="right">
            <video autoplay muted loop>
                <source src="vid/landing.mp4" type="video/mp4">
            </video>
            <div class="overlay"></div>
        </div>
    </section>
</body>
</html>
